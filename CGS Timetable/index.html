<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CGS Timetable</title>
    <style>
        * {
            font-family: Arial;
            color: white; 
        }
        body {
            margin: 0;
        }
        img {
            width: 100vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="prevDay()")><</button>
        <button onclick="nextDay()")>></button>
        <span id="Day"></span>
        <img src="" id="image"/>
    </div>
    <script>
        let img = document.getElementById("image");
        let span = document.getElementById("Day");
        let imageshown;

        var d = new Date();
        var date = d.getDate();
        var day = d.getDay();

        var weekOfMonth = Math.ceil((date - 1 - day) / 7);

        if (weekOfMonth % 2 == false) { //Week 1
            switch (day){
                case(1):
                    imageshown = "MonW1D1.png"
                    span.innerText = "Monday Week 1"
                    break;
                case (2):
                    imageshown = "TueW1D2.png"
                    span.innerText = "Tuesday Week 1"
                    break;
                case (3):
                    imageshown = "WedW1D3.png"
                    span.innerText = "Wednesday Week 1"
                    break;
                case (4):
                    imageshown = "ThuW1D4.png"
                    span.innerText = "Thursday Week 1"
                    break;
                case (5):
                    imageshown = "FriW1D5.png"
                    span.innerText = "Friday Week 1"
                    break;
            }
        }
        else{ //Week 2
            switch (day){
                case(1):
                    imageshown = "MonW2D1.png";
                    span.innerText = "Monday Week 2"
                    break;
                case (2):
                    imageshown = "TueW2D2.png"
                    span.innerText = "Tuesday Week 2"
                    break;
                case (3):
                    imageshown = "WedW2D3.png"
                    span.innerText = "Wednesday Week 2"
                    break;
                case (4):
                    imageshown = "ThuW2D4.png"
                    span.innerText = "Thursday Week 2"
                    break;
                case (5):
                    imageshown = "FriW2D5.png"
                    span.innerText = "Friday Week 2"
                    break;
            }
        }
        img.src = imageshown;

        function prevDay() {
            if (day !== 1) {
                day = day - 1;
                if (weekOfMonth % 2 == false) { //Week 1
                    switch (day) {
                        case(1):
                            imageshown = "MonW1D1.png";
                            span.innerText = "Monday Week 1"
                            break;
                        case (2):
                            imageshown = "TueW1D2.png"
                            span.innerText = "Tuesday Week 1"
                            break;
                        case (3):
                            imageshown = "WedW1D3.png"
                            span.innerText = "Wednesday Week 1"
                            break;
                        case (4):
                            imageshown = "ThuW1D4.png"
                            span.innerText = "Thursday Week 1"
                            break;
                        case (5):
                            imageshown = "FriW1D5.png"
                            span.innerText = "Friday Week 1"
                            break;
                    }
                } else { //Week 2
                    switch (day) {
                        case(1):
                            imageshown = "MonW2D1.png";
                            span.innerText = "Monday Week 2"
                            break;
                        case (2):
                            imageshown = "TueW2D2.png"
                            span.innerText = "Tuesday Week 2"
                            break;
                        case (3):
                            imageshown = "WedW2D3.png"
                            span.innerText = "Wednesday Week 2"
                            break;
                        case (4):
                            imageshown = "ThuW2D4.png"
                            span.innerText = "Thursday Week 2"
                            break;
                        case (5):
                            imageshown = "FriW2D5.png"
                            span.innerText = "Friday Week 2"
                            break;
                    }
                }
                img.src = imageshown;
            } else {
                day = 5
                weekOfMonth += 1;
                if (weekOfMonth % 2 == false) { //Week 1
                    switch (day) {
                        case(1):
                            imageshown = "MonW1D1.png";
                            span.innerText = "Monday Week 1"
                            break;
                        case (2):
                            imageshown = "TueW1D2.png"
                            span.innerText = "Tuesday Week 1"
                            break;
                        case (3):
                            imageshown = "WedW1D3.png"
                            span.innerText = "Wednesday Week 1"
                            break;
                        case (4):
                            imageshown = "ThuW1D4.png"
                            span.innerText = "Thursday Week 1"
                            break;
                        case (5):
                            imageshown = "FriW1D5.png"
                            span.innerText = "Friday Week 1"
                            break;
                    }
                } else { //Week 2
                    switch (day) {
                        case(1):
                            imageshown = "MonW2D1.png";
                            span.innerText = "Monday Week 2"
                            break;
                        case (2):
                            imageshown = "TueW2D2.png"
                            span.innerText = "Tuesday Week 2"
                            break;
                        case (3):
                            imageshown = "WedW2D3.png"
                            span.innerText = "Wednesday Week 2"
                            break;
                        case (4):
                            imageshown = "ThuW2D4.png"
                            span.innerText = "Thursday Week 2"
                            break;
                        case (5):
                            imageshown = "FriW2D5.png"
                            span.innerText = "Friday Week 2"
                            break;
                    }
                }
                img.src = imageshown;
            }
        }
        function nextDay() {
            if (day !== 5) {
                day = day + 1;
                if (weekOfMonth % 2 == false) { //Week 1
                    switch (day) {
                        case(1):
                            imageshown = "MonW1D1.png";
                            span.innerText = "Monday Week 1"
                            break;
                        case (2):
                            imageshown = "TueW1D2.png"
                            span.innerText = "Tuesday Week 1"
                            break;
                        case (3):
                            imageshown = "WedW1D3.png"
                            span.innerText = "Wednesday Week 1"
                            break;
                        case (4):
                            imageshown = "ThuW1D4.png"
                            span.innerText = "Thursday Week 1"
                            break;
                        case (5):
                            imageshown = "FriW1D5.png"
                            span.innerText = "Friday Week 1"
                            break;
                    }
                } else { //Week 2
                    switch (day) {
                        case(1):
                            imageshown = "MonW2D1.png";
                            span.innerText = "Monday Week 2"
                            break;
                        case (2):
                            imageshown = "TueW2D2.png"
                            span.innerText = "Tuesday Week 2"
                            break;
                        case (3):
                            imageshown = "WedW2D3.png"
                            span.innerText = "Wednesday Week 2"
                            break;
                        case (4):
                            imageshown = "ThuW2D4.png"
                            span.innerText = "Thursday Week 2"
                            break;
                        case (5):
                            imageshown = "FriW2D5.png"
                            span.innerText = "Friday Week 2"
                            break;
                    }
                }
                img.src = imageshown;
            } else {
                day = 1
                weekOfMonth += 1;
                if (weekOfMonth % 2 == false) { //Week 1
                    switch (day) {
                        case(1):
                            imageshown = "MonW1D1.png";
                            span.innerText = "Monday Week 1"
                            break;
                        case (2):
                            imageshown = "TueW1D2.png"
                            span.innerText = "Tuesday Week 1"
                            break;
                        case (3):
                            imageshown = "WedW1D3.png"
                            span.innerText = "Wednesday Week 1"
                            break;
                        case (4):
                            imageshown = "ThuW1D4.png"
                            span.innerText = "Thursday Week 1"
                            break;
                        case (5):
                            imageshown = "FriW1D5.png"
                            span.innerText = "Friday Week 1"
                            break;
                    }
                } else { //Week 2
                    switch (day) {
                        case(1):
                            imageshown = "MonW2D1.png";
                            span.innerText = "Monday Week 2"
                            break;
                        case (2):
                            imageshown = "TueW2D2.png"
                            span.innerText = "Tuesday Week 2"
                            break;
                        case (3):
                            imageshown = "WedW2D3.png"
                            span.innerText = "Wednesday Week 2"
                            break;
                        case (4):
                            imageshown = "ThuW2D4.png"
                            span.innerText = "Thursday Week 2"
                            break;
                        case (5):
                            imageshown = "FriW2D5.png"
                            span.innerText = "Friday Week 2"
                            break;
                    }
                }
                img.src = imageshown;
            }
        }
    </script>
</body>
</html>
